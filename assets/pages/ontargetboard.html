<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../img/logo.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../img/logo.png">

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<!--   Core JS Files   -->
  <script src="../js/jquery-1.11.3.min.js"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>

  <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
	<script src="../js/paper-dashboard.js"></script>

	<!-- CacheJS for caching the data -->
  <script src="../js/cacheJS.js"></script>

  <!-- Custom JS to retrieve data and visualize it -->
	<script src="../js/data.js"></script>

	<title>Performance Management Dashboard</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />

  <!-- JQuery Mobile core CSS -->
  <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">

  <!-- Bootstrap core CSS     -->
  <link href="../css/bootstrap.min.css" rel="stylesheet" />

  <!--  Paper Dashboard core CSS    -->
  <link href="../css/paper-dashboard.css" rel="stylesheet"/>

  <!--  Custom CSS  -->
  <link href="../css/dashboard.css" rel="stylesheet" />


  <!--  Fonts and icons     -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
  <link href="../css/themify-icons.css" rel="stylesheet">

	<!-- Settings -->
	<script src="../../settings.js" type="text/javascript"></script>

	<script>
    $(document).ready(function(){
			var events_base = settings.events_base;
			data.setUpcomingEvents(events_base);

      var goalArray = cacheJS.get("newData");
      var onTargetArray = []
      for(i in goalArray){
          if(goalArray[i]["ontarget"] === 1) {
            onTargetArray.push(goalArray[i])
          }
      }
      data.computeContentBoard(onTargetArray);
      // Override the JQuery/Bootstrap mixup
      $(".backtodash").click(function(){
          $("#goalForm").submit();
          window.location.href='../../index.html';

        });
      $(".logo").click(function(){
          window.location.href='../../index.html';
        });
		});
	</script>
  <script src="../js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<!-- The Sidebar navigation -->
<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">
    	<div class="sidebar-wrapper">
            <div class="logo">
							<img src="../img/logo.png" />
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="../../index.html">
                        <i class="ti-panel"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
								<li id="events">
								</li>
            </ul>
    	</div>
    </div>

  <div class="main-panel">
  <!--Display the hamburger menu on mobile-->
    <nav class="navbar navbar-default">
    	<div class="container-fluid">
    			<div class="navbar-header">
    					<button type="button" class="navbar-toggle">
    							<span class="sr-only">Toggle navigation</span>
    							<span class="icon-bar bar1"></span>
    							<span class="icon-bar bar2"></span>
    							<span class="icon-bar bar3"></span>
    					</button>
    			</div>
					<div class="collapse navbar-collapse">
						<div class="col-md-10">
							<button class="backtodash" data-role="button" data-icon="arrow-l">Back to Dashboard</button>
						</div>
					</div>
    	</div>
    </nav>
    <div class="content">
      <div class="container-fluid">
				<button class="backtodashMobile backtodash" data-role="button" style="display:none" data-icon="arrow-l">Back to Dashboard</button>
        <div id="blocks"></div>
  			</div>
      <!--End Content-->
      </div>
  <!--End Main Panel-->
  </div>
  <footer class="footer">
      <div class="container-fluid">
				<nav class="pull-left">
						<ul>
							<li>
								<a href="https://socrata.com/solutions/performance-improvement-accountability/">Powered by Socrata</a>
							</li>
						</ul>
				</nav>
      </div>
  </footer>
</div>
</body>
</html>
